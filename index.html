<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Maria Toscano">
  <title>Kan-Do</title>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Roboto" rel="stylesheet">
</head>
<body>
  <section id="form">
    <header class="brand">
      <h1>Kan-Do</h1>
    </header>
    <form id="task-form">
      <div class="wrapper" id="form-wrapper">
        <div class="inner-wrapper">
          <label for="name"></label>
          <input type="text" name="name"  id="name" placeholder="Task name" required>
        </div>

        <div class="inner-wrapper">
          <label for="description"></label>
          <input type="text" name="description" id="description" placeholder="Add description...">
        </div>

        <div class="inner-wrapper">
          <label for="date"></label>
          <input type="date" name="date" value="" id="due-date">
        </div>

        <div class="inner-wrapper">
          <label for="tag"></label>
          <select class="color" id="tag-selector" name="tag">
            <option value="Choose Tag">Choose tag</option>
            <option id="blue" value="Backlog">Backlog</option>
            <option id="green" value="To do">To do</option>
            <option id="orange" value="Doing">Doing</option>
            <option id="purple" value="Done">Done</option>
          </select>
        </div>
      </div>
      <div class="button">
        <input type="submit" name="add" value="Add Task">
      </div>
    </form>
  </section>
  <section id="content">
    <div class="tasks"></div>
  </section>
  <form id="delete">
    <input type="submit" value="Clear"/>
  </form>
</body>
</html>
